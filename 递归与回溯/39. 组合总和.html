//剪枝 （排序）
var combinationSum = function(candidates, target) {
  let res = []
  
  findCombination(candidates.sort((a, b) => a - b), 0, candidates.length, target, [])
  function findCombination(candidates, start, len, target, arr){
    if(target < 0){
      return
    }
    if(target === 0){
      res.push([...arr])
      return
    }
    for(let i = start; i < len; i ++){
      //剪枝
      if(target - candidates[i] < 0) break
      arr.push(candidates[i])
      //因为可以重复选择自己
      findCombination(candidates, i, len, target - candidates[i], arr)
      arr.pop()
    }
  }
  return res
};
console.log(combinationSum([2,3,5], 8))

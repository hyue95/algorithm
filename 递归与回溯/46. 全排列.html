<body>
  <script>

var permute = function(nums) {
  let res = []
  nums.sort((a, b) => a - b)
  findPermuteUnique(nums, nums.length, [])
  function findPermuteUnique(nums, len, arr){
    if(arr.length === len){
      res.push([...arr])
      return
    }
    for(let i = 0; i < len; i ++){
      if(arr.includes(nums[i])) continue
      arr.push(nums[i])
      findPermuteUnique(nums, len, arr)
      arr.pop()
    }
  }
  return res
};

console.log(permute([1, 2, 3]))

  </script>
</body>
</html>

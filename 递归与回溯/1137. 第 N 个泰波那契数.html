<body>
  <script>

var tribonacci = function(n) {
  let map = [0, 1, 1]
  function recur(n){
    if(map[n] !== undefined) return map[n]
    map[n] = recur(n-1) + recur(n-2) + recur(n-3)
    return map[n]
  }
  return recur(n)
};
console.log(tribonacci(4))
  </script>
</body>

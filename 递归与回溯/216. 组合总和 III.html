<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

var combinationSum3 = function(k, n) {
  let res = []
  findCombinationSum3(n, k, 1, [])
  function findCombinationSum3(target, k, start, path){
    if(target < 0 || k < 0) return
    if(target === 0 && k === 0){
      res.push([...path])
      return
    }
    for(let i = start; i <= 9; i ++){
      if(target - i < 0) break
      path.push(i)
      findCombinationSum3(target - i, k - 1, i + 1, path)
      path.pop()
    }
  }
  return res
};

console.log(combinationSum3(3, 9))
  </script>
</body>
</html>

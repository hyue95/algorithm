<body>
  <script>

var maxDepth = function(root) {
  if(!root) return 0
  let depth = 0
  dfs(root, 1)
  function dfs(node, level){
    if(!node.left && !node.right){
      depth = Math.max(depth, level)
      return
    }
    if(node.left) dfs(node.left, level + 1)
    if(node.right) dfs(node.right, level + 1)
  }
  return depth
};


  </script>
</body>
